<html>
    <head> 
    <link rel="stylesheet" href="mid-term.css"/>
    <!-- Swiper CSS顯示格式 -->
    <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    </head>
    <body>
    <!-- Swiper -->
        <div id="app">
		    <div class="swiper carousel">
			    <div class="swiper-wrapper">
				    <figure class="swiper-slide" v-for="(card,id) in cards">
                        <div class="box">
                            <div class="top">
                                <h1 class="name">{{card.title}} <span class="st">{{card.subtitle}}</span></h1>
                                <h2 class="context">{{card.context1}}</h2>
                                <h4 class="caption">{{card.context2}}</h4>
                            </div>
                        </div class="bottom">
                            <div class="sut">{{card.school}}</div>
                        </div>
                    </figure>
                </div>
			    <div class="swiper-pagination">
                </div>
            </div>
        </div>
            <!-- Swiper JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.8/vue.min.js"></script>
		    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
            <script src="mid-term.js"></script>
  </body>
</html>
